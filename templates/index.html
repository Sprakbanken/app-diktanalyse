<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diktanalyse</title>
    <link rel="icon" type="image/svg+xml" href="/static/NB_logo_sort.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        .radio-option label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .status {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.processing {
            color: #667eea;
        }
        
        .status.completed {
            color: #28a745;
        }
        
        .status.error {
            color: #dc3545;
        }
        
        .result-data {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .annotation-options {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
        }
        
        .annotation-options label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-option input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        .checkbox-option label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 400;
        }
        
        .text-display {
            background: white;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Georgia', serif;
            font-size: 16px;
            line-height: 1.8;
        }
        
        .text-line {
            display: flex;
            margin-bottom: 8px;
        }
        
        .line-number {
            min-width: 40px;
            color: #999;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-right: 15px;
            text-align: right;
            user-select: none;
        }
        
        .rhyme-tag {
            min-width: 25px;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            margin-right: 5px;
            text-align: right;
            user-select: none;
        }
        
        .line-content {
            flex: 1;
        }
        
        .highlight-rhyme-a {
            background-color: #cce5ff;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .highlight-rhyme-b {
            background-color: #d4edda;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .highlight-rhyme-c {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .highlight-rhyme-d {
            background-color: #ffe5cc;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .highlight-rhyme-e {
            background-color: #f8d7da;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .highlight-rhyme-f {
            background-color: #e2d9f3;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .highlight-bokstavrim {
            background-color: #cce5ff;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .highlight-anafor {
            background-color: #cce5ff;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diktanalyse</h1>
        
        <div class="input-group">
            <label>üïµÔ∏è‚Äç‚ôÄÔ∏èHvilket dikt vil du analysere? </label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="nornDikt" name="textSource" value="norn" onchange="toggleInputType()">
                    <label for="nornDikt">üìö Norn Dikt</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="egenTekst" name="textSource" value="egen" onchange="toggleInputType()" checked>
                    <label for="egenTekst">üìù Fyll inn tekst </label>
                </div>
            </div>
        </div>
        
        <!-- Dropdown for predefined poems -->
        <div id="nornDiktContainer" class="input-group hidden">
            <label for="poemSelect">Velg et dikt:</label>
            <select id="poemSelect"></select>
        </div>
        
        <!-- Text area for custom text -->
        <div id="egenTekstContainer" class="input-group">
            <label for="customText">Skriv eller lim inn teksten din:</label>
            <textarea id="customText" placeholder="Skriv ditt dikt her..."></textarea>
        </div>
        
        <button id="submitBtn" onclick="submitTask()">Annoter diktet</button>
        
        <div id="resultContainer" class="result-container">
            <div id="statusMessage" class="status"></div>
            <div id="spinner" class="spinner" style="display: none;"></div>
            
            <div id="annotationOptions" class="annotation-options" style="display: none;">
                <label>Velg annotasjonstype:</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="showEnderim" checked onchange="updateAnnotationDisplay()">
                        <label for="showEnderim">Enderim</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="showBokstavrim" checked onchange="updateAnnotationDisplay()">
                        <label for="showBokstavrim">Bokstavrim</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="showAnafor" checked onchange="updateAnnotationDisplay()">
                        <label for="showAnafor">Anafor</label>
                    </div>
                </div>
            </div>
            
            <div id="textDisplay" class="text-display" style="display: none;"></div>
            <div id="resultData" class="result-data" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        let currentTaskId = null;
        let pollInterval = null;
        
        let poems = {}; // Will be loaded from JSON
        
        // Load poems from JSON file
        async function loadPoems() {
            try {
                const response = await fetch('/static/poems.json');
                const poemData = await response.json();
                
                // Store poem data
                poems = poemData;
                
                // Populate dropdown
                const select = document.getElementById('poemSelect');
                select.innerHTML = '<option value="">-- Velg et dikt --</option>';
                
                Object.keys(poemData).forEach(title => {
                    const option = document.createElement('option');
                    option.value = title;
                    option.textContent = title;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load poems:', error);
            }
        }
        
        // Load poems when page loads
        window.addEventListener('DOMContentLoaded', loadPoems);
        
        function toggleInputType() {
            const nornDikt = document.getElementById('nornDikt').checked;
            const nornContainer = document.getElementById('nornDiktContainer');
            const egenContainer = document.getElementById('egenTekstContainer');
            
            if (nornDikt) {
                nornContainer.classList.remove('hidden');
                egenContainer.classList.add('hidden');
            } else {
                nornContainer.classList.add('hidden');
                egenContainer.classList.remove('hidden');
            }
        }
        
        function getUserInput() {
            const nornDikt = document.getElementById('nornDikt').checked;
            
            if (nornDikt) {
                const selectedPoem = document.getElementById('poemSelect').value;
                if (!selectedPoem) {
                    return null;
                }
                // Return the selected poem title
                return selectedPoem;
            } else {
                const customText = document.getElementById('customText').value;
                return customText.trim() || null;
            }
        }
        
        async function submitTask() {
            const input = getUserInput();
            
            if (!input) {
                const nornDikt = document.getElementById('nornDikt').checked;
                if (nornDikt) {
                    alert('Vennligst velg et dikt fra listen');
                } else {
                    alert('Vennligst skriv inn tekst for analyse');
                }
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const resultContainer = document.getElementById('resultContainer');
            const statusMessage = document.getElementById('statusMessage');
            const spinner = document.getElementById('spinner');
            const annotationOptions = document.getElementById('annotationOptions');
            const textDisplay = document.getElementById('textDisplay');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            resultContainer.classList.add('show');
            statusMessage.className = 'status processing';
            statusMessage.textContent = 'Analyserer tekst...';
            spinner.style.display = 'block';
            annotationOptions.style.display = 'none';
            textDisplay.style.display = 'none';
            analysisResult = null;
            
            try {
                // Submit task
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: input })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentTaskId = data.task_id;
                    // Start polling for result
                    pollInterval = setInterval(checkResult, 1000);
                } else {
                    throw new Error(data.error || 'Failed to submit task');
                }
                
            } catch (error) {
                statusMessage.className = 'status error';
                statusMessage.textContent = 'Error: ' + error.message;
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        let analysisResult = null; // Store the full analysis result
        
        async function checkResult() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/result/${currentTaskId}`);
                const data = await response.json();
                
                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    
                    const statusMessage = document.getElementById('statusMessage');
                    const spinner = document.getElementById('spinner');
                    const submitBtn = document.getElementById('submitBtn');
                    const annotationOptions = document.getElementById('annotationOptions');
                    const textDisplay = document.getElementById('textDisplay');
                    
                    statusMessage.className = 'status completed';
                    statusMessage.textContent = '‚úì Analysen er ferdig';
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    // Store result and display it
                    analysisResult = data.result;
                    annotationOptions.style.display = 'block';
                    textDisplay.style.display = 'block';
                    
                    // Display the annotated text
                    updateAnnotationDisplay();
                }
                
            } catch (error) {
                clearInterval(pollInterval);
                
                const statusMessage = document.getElementById('statusMessage');
                const spinner = document.getElementById('spinner');
                const submitBtn = document.getElementById('submitBtn');
                
                statusMessage.className = 'status error';
                statusMessage.textContent = 'Error checking result: ' + error.message;
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        function updateAnnotationDisplay() {
            if (!analysisResult) return;
            
            const showEnderim = document.getElementById('showEnderim').checked;
            const showBokstavrim = document.getElementById('showBokstavrim').checked;
            const showAnafor = document.getElementById('showAnafor').checked;
            const textDisplay = document.getElementById('textDisplay');
            
            // Split text into lines
            const lines = analysisResult.text.split('\n');
            
            // Build a map of absolute line index to verse data
            const verseMap = {};
            if (showEnderim && analysisResult.end_rhymes) {
                let absoluteLineIndex = 0;
                for (const stanza of analysisResult.end_rhymes) {
                    for (const verse of stanza.verses) {
                        verseMap[absoluteLineIndex] = {
                            rhyme_tag: verse.rhyme_tag.toUpperCase(),
                            last_token: verse.last_token
                        };
                        absoluteLineIndex++;
                    }
                }
            }
            
            // Create annotated HTML
            let html = '';
            let lineNumber = 0;
            let absoluteLineIndex = 0;
            
            lines.forEach((line, index) => {
                let lineContent = escapeHtml(line);
                
                // Only increment line number for non-empty lines
                let displayLineNumber = '';
                let rhymeTag = '';
                
                if (line.trim()) {
                    displayLineNumber = ++lineNumber;
                    
                    // Get verse data for this line
                    const verseData = verseMap[absoluteLineIndex];
                    if (verseData) {
                        rhymeTag = verseData.rhyme_tag;
                        
                        // Apply end rhyme highlighting with color based on rhyme tag
                        if (showEnderim && verseData.last_token) {
                            const rhymeClass = `highlight-rhyme-${verseData.rhyme_tag.toLowerCase()}`;
                            const regex = new RegExp(`\\b(${escapeRegex(verseData.last_token)})\\b`, 'gi');
                            lineContent = lineContent.replace(regex, `<span class="${rhymeClass}">$1</span>`);
                        }
                    }
                    
                    // Apply alliteration annotations (use index, which includes empty lines)
                    if (showBokstavrim && analysisResult.alliteration) {
                        lineContent = applyAlliterationAnnotations(lineContent, index, analysisResult.alliteration);
                    }
                    
                    // Apply anaphora annotations (use index, which includes empty lines)
                    if (showAnafor && analysisResult.anaphora) {
                        lineContent = applyAnaphoraAnnotations(lineContent, index, analysisResult.anaphora);
                    }
                    
                    absoluteLineIndex++;
                }
                
                html += `<div class="text-line">`;
                html += `<span class="rhyme-tag">${rhymeTag}</span>`;
                html += `<span class="line-number">${displayLineNumber}</span>`;
                html += `<span class="line-content">${lineContent || '&nbsp;'}</span>`;
                html += `</div>`;
            });
            
            textDisplay.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function applyAlliterationAnnotations(lineContent, absoluteLineIndex, alliterations) {
            if (absoluteLineIndex === undefined || !alliterations || alliterations.length === 0) return lineContent;
            
            // Collect all alliterating words for this line
            const alliteratingWords = new Set();
            for (const allitItem of alliterations) {
                if (allitItem.line === absoluteLineIndex && allitItem.words) {
                    allitItem.words.forEach(word => alliteratingWords.add(word.toLowerCase()));
                }
            }
            
            // Highlight only the initial letter of alliterating words
            if (alliteratingWords.size > 0) {
                const words = Array.from(alliteratingWords).map(escapeRegex).join('|');
                // Match word boundary, capture first letter, then rest of word
                const regex = new RegExp(`\\b(${words})\\b`, 'gi');
                lineContent = lineContent.replace(regex, (match) => {
                    return '<span class="highlight-bokstavrim">' + match.charAt(0) + '</span>' + match.slice(1);
                });
            }
            
            return lineContent;
        }
        
        function applyAnaphoraAnnotations(lineContent, absoluteLineIndex, anaphoras) {
            if (absoluteLineIndex === undefined || !anaphoras || anaphoras.length === 0) return lineContent;
            
            // Find anaphoras that apply to this line
            for (const anaphora of anaphoras) {
                if (anaphora.line_id && anaphora.line_id.includes(absoluteLineIndex) && anaphora.phrase) {
                    // Highlight the anaphora phrase at the start of the line
                    const regex = new RegExp(`^(${escapeRegex(anaphora.phrase)})\\b`, 'i');
                    lineContent = lineContent.replace(regex, '<span class="highlight-anafor">$1</span>');
                }
            }
            
            return lineContent;
        }
        
        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Initialize on page load
        toggleInputType();
    </script>
</body>
</html>
