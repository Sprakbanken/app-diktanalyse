<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Task Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        .radio-option label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .status {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.processing {
            color: #667eea;
        }
        
        .status.completed {
            color: #28a745;
        }
        
        .status.error {
            color: #dc3545;
        }
        
        .result-data {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“œ Hvilket dikt vil du analysere?</h1>
        <p class="subtitle">...</p>
        
        <div class="input-group">
            <label>Velg tekstkilde</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="nornDikt" name="textSource" value="norn" onchange="toggleInputType()">
                    <label for="nornDikt">Norn Dikt</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="egenTekst" name="textSource" value="egen" onchange="toggleInputType()" checked>
                    <label for="egenTekst">Lim inn tekst</label>
                </div>
            </div>
        </div>
        
        <!-- Dropdown for predefined poems -->
        <div id="nornDiktContainer" class="input-group hidden">
            <label for="poemSelect">Velg et dikt:</label>
            <select id="poemSelect">
                <option value="">-- Velg et dikt --</option>
                <option value="poem1">Nordmannen - BjÃ¸rnstjerne BjÃ¸rnson</option>
                <option value="poem2">Terje Vigen - Henrik Ibsen</option>
                <option value="poem3">Hvite kors - Arnulf Ã˜verland</option>
                <option value="poem4">Jeg elsker - Inger Hagerup</option>
                <option value="poem5">Det er den draum - Olav H. Hauge</option>
            </select>
        </div>
        
        <!-- Text area for custom text -->
        <div id="egenTekstContainer" class="input-group">
            <label for="customText">Skriv eller lim inn teksten din:</label>
            <textarea id="customText" placeholder="Skriv ditt dikt her..."></textarea>
        </div>
        
        <button id="submitBtn" onclick="submitTask()">Analyser tekst</button>
        
        <div id="resultContainer" class="result-container">
            <div id="statusMessage" class="status"></div>
            <div id="spinner" class="spinner" style="display: none;"></div>
            <div id="resultData" class="result-data"></div>
        </div>
    </div>
    
    <script>
        let currentTaskId = null;
        let pollInterval = null;
        
        let poems = {}; // Will be loaded from JSON
        
        // Load poems from JSON file
        async function loadPoems() {
            try {
                const response = await fetch('/static/poems.json');
                const poemData = await response.json();
                
                // Store poem data
                poems = poemData;
                
                // Populate dropdown
                const select = document.getElementById('poemSelect');
                select.innerHTML = '<option value="">-- Velg et dikt --</option>';
                
                Object.keys(poemData).forEach(title => {
                    const option = document.createElement('option');
                    option.value = title;
                    option.textContent = title;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load poems:', error);
            }
        }
        
        // Load poems when page loads
        window.addEventListener('DOMContentLoaded', loadPoems);
        
        function toggleInputType() {
            const nornDikt = document.getElementById('nornDikt').checked;
            const nornContainer = document.getElementById('nornDiktContainer');
            const egenContainer = document.getElementById('egenTekstContainer');
            
            if (nornDikt) {
                nornContainer.classList.remove('hidden');
                egenContainer.classList.add('hidden');
            } else {
                nornContainer.classList.add('hidden');
                egenContainer.classList.remove('hidden');
            }
        }
        
        function getUserInput() {
            const nornDikt = document.getElementById('nornDikt').checked;
            
            if (nornDikt) {
                const selectedPoem = document.getElementById('poemSelect').value;
                if (!selectedPoem) {
                    return null;
                }
                // Return the selected poem title
                return selectedPoem;
            } else {
                const customText = document.getElementById('customText').value;
                return customText.trim() || null;
            }
        }
        
        async function submitTask() {
            const input = getUserInput();
            
            if (!input) {
                const nornDikt = document.getElementById('nornDikt').checked;
                if (nornDikt) {
                    alert('Vennligst velg et dikt fra listen');
                } else {
                    alert('Vennligst skriv inn tekst for analyse');
                }
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const resultContainer = document.getElementById('resultContainer');
            const statusMessage = document.getElementById('statusMessage');
            const spinner = document.getElementById('spinner');
            const resultData = document.getElementById('resultData');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            resultContainer.classList.add('show');
            statusMessage.className = 'status processing';
            statusMessage.textContent = 'Processing...';
            spinner.style.display = 'block';
            resultData.textContent = '';
            
            try {
                // Submit task
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: input })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentTaskId = data.task_id;
                    // Start polling for result
                    pollInterval = setInterval(checkResult, 1000);
                } else {
                    throw new Error(data.error || 'Failed to submit task');
                }
                
            } catch (error) {
                statusMessage.className = 'status error';
                statusMessage.textContent = 'Error: ' + error.message;
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        async function checkResult() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/result/${currentTaskId}`);
                const data = await response.json();
                
                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    
                    const statusMessage = document.getElementById('statusMessage');
                    const spinner = document.getElementById('spinner');
                    const resultData = document.getElementById('resultData');
                    const submitBtn = document.getElementById('submitBtn');
                    
                    statusMessage.className = 'status completed';
                    statusMessage.textContent = 'âœ“ Processing Complete';
                    spinner.style.display = 'none';
                    resultData.textContent = JSON.stringify(data.result, null, 2);
                    submitBtn.disabled = false;
                }
                
            } catch (error) {
                clearInterval(pollInterval);
                
                const statusMessage = document.getElementById('statusMessage');
                const spinner = document.getElementById('spinner');
                const submitBtn = document.getElementById('submitBtn');
                
                statusMessage.className = 'status error';
                statusMessage.textContent = 'Error checking result: ' + error.message;
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // Initialize on page load
        toggleInputType();
    </script>
</body>
</html>
